                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Esta é a página inicial do ALYSSON.</p>
        </section>

        <section id="about">
            <h2>Sobre</h2>
            <p>Informações sobre o ALYSSON.</p>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <p>Formulário de contato e informações.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ALYSSON. Todos os direitos reservados.</p>
    </footer>
    <script>
        // Exemplo de script para interações dinâmicas
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ALYSSON está pronto!');
        });
        // Função para carregar dados usando Axios
        function loadData() {
            axios.get('https://api.example.com/data')
                .then(response => {
                    console.log('Dados carregados:', response.data);
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                });
        }
        // Chamada da função para carregar dados
        loadData();
    </script>

    background-color: #333;

}

}
